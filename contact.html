<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="favicon_io/favicon-32x32.png">
    <title>Voyaaage-Contact</title>
  </head>
  <body>
    <div id="main">
      <div class="navcontainer">
        <img src="images/logo.png" />
        <h1><a href="index.html" class="titleee">Voyaaage</a></h1>
        <div>
          <ul class="navcomponents">
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>

      <h1
        style="
          text-align: center;
          margin-bottom: 75px;
          margin-top: 50px;
          font-size: 2.5rem;
        "
      >
        Contact
      </h1>
      <div>
        <form class="form">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First name"
            autocomplete="off"
          />
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Last name"
            autocomplete="off"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            autocomplete="off"
          />
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Phone"
            autocomplete="off"
          />
          <textarea
            name="message"
            id="msg"
            cols="52"
            rows="5"
            placeholder="Enter your greivance"
            autocomplete="off"
          ></textarea>
          <button>Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
